<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form filler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
     <script src="js/formÂ­filler.js"></script>
  </head>

  <body>
  <div class="container text-center">
    <h2 class="text-uppercase">Form filler</h2>
    <p>This form gets filled by JavaScript, the object can be dynamic, </br>it works on any page with right fields!</p>
      <div class="col-sm-4 col-sm-offset-4 form-wrapper">
      <form role="form">
        <div class="form-group">
          <label for="name">First name:</label>
          <input type="text" class="form-control" id="fname" name="fname">
        </div>
        <div class="form-group">
          <label for="lname">Last name:</label>
          <input type="text" class="form-control" id="lname" name="lname">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>
         <div class="form-group">
          <label for="suburb">suburb:</label>
          <input type="text" class="form-control" id="suburb" name="suburb">
        </div>
        <div class="form-group">
          <label for="state">state:</label>
          <input type="text" class="form-control" id="state" name="state">
        </div>
         <div class="form-group">
          <label for="postcode">postcode:</label>
          <input type="text"  class="form-control" id="postcode" name="postcode">
        </div>
         <div class="form-group">
          <label for="mobile">mobile:</label>
          <input type="text"  class="form-control" id="mobile" name=">mobile">
        </div>
      </form>
       <button class="btn btn-primary btn-block" id="clear-form">Clear</button>
      <button class="btn btn-primary btn-block" id="fill-form">Fill</button>
       <small>Alireza Dezfoolian</small>
    </div>
  </div>

  </body>
</html>
